site_name: Wolfite Docs

markdown_extensions:
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
        auto_title: false
        linenums: true
        anchor_linenums: true
    - pymdownx.keys
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
        # options:
        #   custom_icons:
        #     - overrides/.icons
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - abbr
    - md_in_html
    - attr_list
    - pymdownx.snippets


nav:
  - index.md
  - WXRoblox:
    - wxroblox/index.md



