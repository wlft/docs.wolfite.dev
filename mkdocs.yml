theme:
  name: material
  logo: https://cdn.wolfite.net/branding/wolfite/wolfite.png
  favicon: https://cdn.wolfite.net/branding/wolfite/wolfite.png
  language: en
  # custom_dir: overrides

  

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - content.code.copy
    - content.action.view
    - content.tooltips
    - content.code.annotate
    - navigation.footer
    - content.tabs.link
    - search.suggest
    - search.share
    - announce.dismiss
    - toc.follow
    - navigation.indexes
    # - toc.integrate
  # icon:
  #   repo: destrix/logo
  #   annotation: material/plus-circle

  
  
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      # scheme: default
      primary: teal
      accent: blue
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: blue
      toggle:
        icon: material/weather-night
        name: Switch to light mode